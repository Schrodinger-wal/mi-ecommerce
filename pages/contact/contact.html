        <h2 class="contact-form__title">Contactanos</h2>
        <section class="contact-form__section">
                <div class="contact-form__container">
                    <form action="">
                        <div>
                            <label class="contact-form__label" for="idInputName">Nombre</label><br>
                            <input class="contact-form__input" type="text" name="name" id="idInputName" placeholder="Nombre completo" required maxlength="40" minlength="8" size="50" autofocus autocomplete="on">
                        </div>
                        <div>
                            <label class="contact-form__label for="emailInput">Email</label> <br>
                            <input class="contact-form__input" type="email" name="email" id="emailInput" required placeholder="Email" minlength="8" maxlength="45" pattern="pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                        </div>
                        <div>
                            <label class="contact-form__label for="observation">Consulta</label>
                            <textarea class="contact-form__textarea" name="description" id="" cols="60" rows="10" placeholder="..." ></textarea>
                            
                        </div>
                        <button class="btn" type="submit">Enviar</button>
                    </form>
